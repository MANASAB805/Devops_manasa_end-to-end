name: CI/CD Pipeline

on:
  push:
    branches:
      - main

# Required for the "git push" step to work
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-mansa-app:${{ github.sha }}

      - name: Update Kubernetes manifest
        run: |
          # The 's|image:.*|...' syntax is great for handling slashes in image names
          sed -i "s|image:.*|image: ${{ secrets.DOCKER_USERNAME }}/devops-mansa-app:${{ github.sha }}|" k8s/deployment.yaml

      - name: Commit and push manifest update
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add k8s/deployment.yaml
          # Added [skip ci] to avoid infinite loops
          git commit -m "Update image tag to ${{ github.sha }} [skip ci]"
          git push origin main

      - name: ArgoCD Sync Info
        run: echo "ArgoCD will now detect the change in k8s/deployment.yaml and sync automatically."
